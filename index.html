<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet Web Application</title>
    <link rel="stylesheet" href="styles.css" />

    <style>
      /* styles.css */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .navbar {
        background: linear-gradient(to right, #007bff, #566677);
        color: white;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar nav a {
        color: white;
        margin: 0 10px;
        text-decoration: none;
      }

      .navbar nav a:hover {
        text-decoration: underline;
      }

      .dashboard {
        padding: 20px;
      }

      .summary {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
      }

      .card {
        background-color: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 30%;
      }

      .card h3 {
        margin: 0 0 10px;
        font-size: 1.2em;
      }

      .card p {
        font-size: 1.5em;
        font-weight: bold;
      }

      .charts {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
      }

      .chart-container {
        background-color: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 45%;
      }

      .add-transaction {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px;
      }

      .add-transaction h3 {
        margin-bottom: 20px;
      }

      #transaction-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 100%;
        max-width: 400px;
      }

      #transaction-form label {
        font-weight: bold;
      }

      #transaction-form input,
      #transaction-form select,
      #transaction-form button {
        border: 2px solid #007bff;
        border-radius: 8px;
        padding: 10px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      #transaction-form button {
        border-top-left-radius: 10px;
        border-bottom-right-radius: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }

      #transaction-form button:hover {
        transform: scale(1.05);
        background-color: #0056b3;
      }

      .notifications {
        background-color: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .side-sections {
        display: flex;
        justify-content: space-between;
        gap: 20px;
      }

      .add-transaction,
      .budget {
        background-color: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        flex: 1;
      }

      .add-transaction form,
      .budget form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .budget p {
        margin-top: 10px;
      }
      .budget h3 {
        font-size: 1.5rem;
        color: #007bff;
        text-align: center;
        margin-bottom: 15px;
      }

      #budget-form label {
        font-weight: bold;
        color: #333;
      }

      #budget-form input {
        border: 2px solid #007bff;
        border-radius: 8px;
        padding: 10px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      #budget-form button {
        border-top-left-radius: 10px;
        border-bottom-right-radius: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
      }

      #budget-form button:hover {
        border-top-left-radius: 10px;
        border-bottom-right-radius: 10px;
        background-color: #007bff;
        transform: scale(1.05);
      }

      #budget-status {
        font-size: 1rem;
        color: #555;
        text-align: center;
        margin-top: 10px;
      }
      .reports {
        background-color: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin: 20px 0;
        text-align: center;
      }
      .reports button {
        border-top-left-radius: 10px;
        border-bottom-right-radius: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
      }
      .reports button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }

      @media (max-width: 900px) {
        .summary {
          flex-direction: column;
          gap: 20px;
        }

        .card {
          width: 100%;
        }

        .side-sections {
          flex-direction: column;
        }

        .add-transaction,
        .budget {
          margin-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <h1>Wallet Tracker</h1>
    </header>

    <main class="dashboard">
      <section class="summary">
        <div class="card income">
          <h3>Total Income</h3>
          <p id="income">$0.00</p>
        </div>
        <div class="card expenses">
          <h3>Total Expenses</h3>
          <p id="expenses">$0.00</p>
        </div>
        <div class="card balance">
          <h3>Balance</h3>
          <p id="balance">$0.00</p>
        </div>
      </section>

      <div class="side-sections">
        <!-- Left side Section -->
        <section class="add-transaction">
          <h3>Add Transaction</h3>
          <form id="transaction-form">
            <label for="account">Account:</label>
            <select id="account" required>
              <option value="Bank">Bank</option>
              <option value="Cash">Cash</option>
              <option value="Mobile Money">Mobile Money</option>
            </select>

            <label for="type">Type:</label>
            <select id="type" required>
              <option value="Income">Income</option>
              <option value="Expense">Expense</option>
            </select>

            <label for="category">Category:</label>
            <input
              type="text"
              id="category"
              placeholder="e.g., Rent, Salary"
              required
            />

            <label for="amount">Amount:</label>
            <input type="number" id="amount" min="1" required />

            <button type="submit">Add Transaction</button>
          </form>

          <section class="reports">
            <h3>Generate Report</h3>
            <button id="generate-report">Generate Report</button>
            <div
              id="report-output"
              style="
                margin-top: 15px;
                background-color: #fff;
                padding: 15px;
                border-radius: 8px;
                display: none;
              "
            >
              <h4>Report</h4>
              <table
                border="1"
                style="width: 100%; border-collapse: collapse; text-align: left"
              >
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Account</th>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Amount</th>
                  </tr>
                </thead>
                <tbody id="report-content"></tbody>
              </table>
              <button id="print-button">Print Report</button>
            </div>
          </section>
        </section>

        <section class="budget">
          <h3>Set Budget</h3>
          <form id="budget-form">
            <label for="budget-limit">Budget Limit:</label>
            <input type="number" id="budget-limit" min="1" required />
            <button type="submit">Set Limit</button>
          </form>
          <p id="budget-status">Budget not set.</p>
        </section>
      </div>
    </main>

    <script>
      let transactions = [];
      let totalIncome = 0;
      let totalExpenses = 0;
      let budgetLimit = null;

      function updateSummary() {
        document.getElementById("income").textContent = `$${totalIncome.toFixed(
          2
        )}`;
        document.getElementById(
          "expenses"
        ).textContent = `$${totalExpenses.toFixed(2)}`;
        document.getElementById("balance").textContent = `$${(
          totalIncome - totalExpenses
        ).toFixed(2)}`;
      }

      document
        .getElementById("transaction-form")
        .addEventListener("submit", (e) => {
          e.preventDefault();

          const account = document.getElementById("account").value;
          const type = document.getElementById("type").value;
          const category = document.getElementById("category").value;
          const amount = parseFloat(document.getElementById("amount").value);

          transactions.push({
            account,
            type,
            category,
            amount,
            date: new Date().toLocaleDateString(),
          });

          if (type === "Income") {
            totalIncome += amount;
          } else {
            totalExpenses += amount;
          }

          updateSummary();
          displayTransactions();
          checkBudget();
        });

      function displayTransactions() {
        const transactionList = document.getElementById("transaction-list");
        transactionList.innerHTML = "";

        transactions.forEach((txn) => {
          const row = `<tr>
      <td>${txn.date}</td>
      <td>${txn.account}</td>
      <td>${txn.type}</td>
      <td>${txn.category}</td>
      <td>$${txn.amount.toFixed(2)}</td>
    </tr>`;
          transactionList.innerHTML += row;
        });
      }

      document.getElementById("budget-form").addEventListener("submit", (e) => {
        e.preventDefault();
        budgetLimit = parseFloat(document.getElementById("budget-limit").value);
        document.getElementById(
          "budget-status"
        ).textContent = `Budget set to $${budgetLimit.toFixed(2)}.`;
        checkBudget();
      });

      function checkBudget() {
        if (budgetLimit && totalExpenses > budgetLimit) {
          alert("Warning: You have exceeded your budget limit!");
        }
      }

      updateSummary();

      document
        .getElementById("generate-report")
        .addEventListener("click", () => {
          const reportContent = document.getElementById("report-content");
          reportContent.innerHTML = "";
          if (transactions.length === 0) {
            alert("No transactions available to generate a report.");
            return;
          }

          transactions.forEach((txn) => {
            const row = `
     <tr>
       <td>${txn.date}</td>
       <td>${txn.account}</td>
       <td>${txn.type}</td>
       <td>${txn.category}</td>
       <td>$${txn.amount.toFixed(2)}</td>
     </tr>`;
            reportContent.innerHTML += row;
          });

          document.getElementById("report-output").style.display = "block";
        });

      document.getElementById("print-button").addEventListener("click", () => {
        const printContents =
          document.getElementById("report-output").innerHTML;
        const originalContents = document.body.innerHTML;

        document.body.innerHTML = printContents;
        window.print();
        document.body.innerHTML = originalContents;

        window.location.reload();
      });
    </script>
  </body>
</html>
